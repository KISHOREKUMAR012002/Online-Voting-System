<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="div">
        <div class="login-form">
          <div class="group">
            <div class="text-wrapper">Login</div>
            <div class="input-box">
              <div class="label-name">Email</div>
              <input
                class="register-name"
                id="email-login"
                type="text"
                placeholder="Enter email"
              />
            </div>
            <div class="input-box">
              <div class="label-name">Password</div>
              <input
                id="password-login"
                class="register-name"
                type="password"
                placeholder="Enter password"
              />
            </div>
            <div class="overlap-2">
              <div class="text-wrapper-3">Forgot Password ?</div>
              <p class="not-a-user-register">
                <span class="span">Not a user? </span>
                <span class="text-wrapper-4" id="text-wrapper-4"
                  >Register now</span
                >
              </p>
            </div>
            <div class="overlap-group-wrapper" id="overlap-group-wrapper">
              <div class="div-wrapper">
                <div class="text-wrapper-5">LOGIN</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("overlap-group-wrapper")
        .addEventListener("click", function () {
          var emailVal = document.getElementById("email-login").value;
          var passwordVal = document.getElementById("password-login").value;
          if (emailVal.trim() !== "" && passwordVal.trim() !== "") {
            window.location.href = "personalinfo.html";
          } else {
            alert("Enter valid details");
          }
        });

      document
        .getElementById("text-wrapper-4")
        .addEventListener("click", function () {
          window.location.href = "register.html";
        });
    </script>
  </body>
</html>
