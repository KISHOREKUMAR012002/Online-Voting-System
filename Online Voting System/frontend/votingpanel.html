<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="votingpanel.css" />
  </head>
  <body>
    <div class="voting-panel">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="text-wrapper">Party : Independent</div>
          <p class="p">Education : BA (English Hons.)</p>
          <div class="text-wrapper-2">Age : 58</div>
          <div class="text-wrapper-3">Name: Baburao Ganpatrao Apte</div>
          <div class="rectangle-2"></div>
          <div class="text-wrapper-4">Independent</div>
          <div class="ellipse"></div>
          <div class="text-wrapper-5">Baburao</div>
          <img class="vintage-glasses" src="img/vintage-glasses.png" />
          <img class="vector" src="img/vector-2.svg" />
        </div>
        <div class="overlap-group">
          <div class="text-wrapper-6">BJP</div>
          <div class="text-wrapper-7">Naredra Modi</div>
          <div class="ellipse-2"></div>
          <img class="img" src="img/vector-3.svg" />
          <img class="vector-2" src="img/vector.svg" />
        </div>
        <div class="overlap-2">
          <div class="ellipse-2"></div>
          <img class="akar-icons-hand" src="img/akar-icons-hand.svg" />
          <div class="text-wrapper-8">Rahul Gandhi</div>
          <div class="text-wrapper-9">Congress</div>
          <img class="vector-3" src="img/vector-4.svg" />
        </div>
        <div class="overlap-3">
          <div class="ellipse-2"></div>
          <div class="text-wrapper-10">Arvind Kejriwal</div>
          <div class="text-wrapper-11">AAP</div>
          <img class="vector-4" src="img/image.svg" />
        </div>
        <div class="rectangle-3"></div>
        <p class="text-wrapper-12">
          I have selected Baburao from independent as my candidate.
        </p>
        <div class="submit-vote">
          <div class="div-wrapper">
            <div class="text-wrapper-13">SUBMIT</div>
          </div>
        </div>
        <div class="text-wrapper-14">Voting Panel</div>
      </div>
    </div>
  </body>
</html>
