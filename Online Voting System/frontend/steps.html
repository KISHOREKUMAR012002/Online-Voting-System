<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="steps.css" />
  </head>
  <body>
    <div class="steps">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="group">
            <div class="text-wrapper">Follow these easy steps</div>
            <div class="div">
              <div class="dashicons">
                <img class="vector" src="img/vector.svg" />
              </div>
              <img class="registration" src="img/registration-1.png" />
              <p class="p">
                Register yourself by filling the required informations
              </p>
              <img
                class="ant-design-login"
                src="img/ant-design-login-outlined.svg"
              />
              <div class="text-wrapper-2">Signin as user</div>
              <img class="key" src="img/key.svg" />
              <p class="text-wrapper-3">Go to vote option on dashboard</p>
              <div class="text-wrapper-4">Give security key</div>
              <img class="fa-solid-vote-yea" src="img/fa-solid-vote-yea.svg" />
              <p class="text-wrapper-5">Vote your candidate and submit</p>
            </div>
          </div>
          <img class="line" src="img/line-4.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
